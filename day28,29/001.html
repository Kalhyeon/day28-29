<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. JS 가 제공하는 객체를 내장 객체 (클래스)라고 한다.
    const a = new Date;
    console.log(a);

    // Person a = new Person();
    // Person b = new Person();
    // new 를 이용하여 객체를 생성 => 생성된 객체들은 서로 다른 정보를 가져야 한다.

    // JS 는 원주율을 제공하는데, 이와 같은 수학과 관련된 값과 함수 등은 Math 내장 객체에 담겨있다.
    console.log(Math.PI);

    // 2. JS 는 브라우저를 조작할 수 있다.
    //    JS 는 웹 브라우저도 객체로 취급한다 (window 객체).
    console.log(window.document);
    console.log(window.location);
    console.log(window.history);

    // 2-1. 그 중 document 를 조작하는 방식 : DOM 방식
  </script>
</head>
<body>
  
</body>
</html>
