<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>ajax 요청 보내기</title>
  <script>
    // https://sample.bmaster.kro.kr/contacts
    // 페이징 : 전체 데이터의 일부분만 보여준다.
    //         ?pageno=1&pagesize=10
    $(document).ready(async function() {
      const url = 'https://sample.bmaster.kro.kr/contacts?pageno=1&pagesize=10';
      // get 방실일 때는 매개변수를 포함한 주소 하나만 주면 ajax 가 실행된다.
      const result = await $.ajax(url);
      console.log(result);
    });
  </script>
</head>
<body>
  <!-- table 에 관련된 시멘틱 tag : thead, tbody, tfoot -->
  <table class="table">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>주소</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</body>
</html>
