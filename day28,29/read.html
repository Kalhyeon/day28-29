<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    const p = new URLSearchParams(location.search); // location.search 의 값을 읽어내라
    const no = p.get('no');
    if(no===null) 
      location.href = 'list-3.html'; // no 값이 없을 때 list-3.html 로 위치를 이동하라

    $(document).ready(async function() {
      try {
        const url = `http://sample.bmaster.kro.kr/contacts/${no}`;
        const contact = await $.ajax(url);
        $('#photo').attr('src', contact.photo);
        $('#name').text(contact.name);
        $('#address').text(contact.address);
        $('#tel').text(contact.tel);
      }catch(err) {
        console.log(err);
      }
    });
  </script>
</head>
<body>
  <ul>
    <li><img id="photo"></li>
    <li id="name"></li>
    <li id="address"></li>
    <li id="tel"></li>
  </ul>
</body>
</html>
