<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Pagination</title>
  <script>
    // 이전으로 1 2 3 4 5 다음으로
    // prev, next : 0 또는 값
    // start : prev + 1
    // end : prev + 5 => countOfPage 와 비교
    // next : end + 1 => end 가 countOfPage 와 같거나 크다면 0

    // 글의 개수가 114개일 때
    const countOfPage = 12;
    const pageSizePerPage = 5;

    // page           prev            start           end           next
    // 1~5            0  (0 * 5)      1               5             6
    // 6~10           5  (1 * 5)      6               10            11
    // 11, 12         10 (2 * 5)      11              15(12)        16(0)
    for(let page = 1; page <= countOfPage; page++) {
      const prev = Math.floor((page - 1) / pageSizePerPage) * pageSizePerPage;
      const start = prev + 1;
      let end = prev + pageSizePerPage;
      let next = end + 1;

      // 만약 countOfPage 가 15 이면
      // end 가 15가 되었을 때 end = countOfPage 에 의해 15를 15로 바꾼다.
      // countOfPage 와 end 가 같은 경우, end 는 변경할 필요가 없지만
      // next 는 0으로 바꿔주어야 한다 (next = end + 1 이기 때문).
      if(end >= countOfPage) {
        end = countOfPage;
        next = 0;
      }
      console.log(`${page} : ${prev} : ${start} : ${end} : ${next}`)
    }
  </script>
</head>

</html>
